<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Car</title>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<div class="run_car">
				<div class="car">
					<div class="top_part">
						<div class="window one"></div>
						<div class="window two"></div>
					</div>
					<div class="underside">
						<div class="light"></div>
						<div class="turn_signal"></div>
						<div class="turn_signal_fr"></div>
						<div class="line"></div>
						<div class="handle front"></div>
						<div class="handle behind"></div>
						<div class="bumper fr"></div>
						<div class="bumper bh"></div>
						<div class="circle first">
							<div class="circle_in first">
								<div class="star">&#9728;</div>
							</div>
						</div>
						<div class="circle second">
							<div class="circle_in second">
								<div class="star">&#9728;</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="grass">
			<div class="road_box">
				<div class="road"></div>
				<div class="road under"></div>
			</div>
		</div>
	</div>
</body>
</html>
